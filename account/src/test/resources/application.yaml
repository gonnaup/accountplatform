server:
  port: 10003
spring:
  application:
    name: account_platform
  datasource:
    username: gonnaup
    password: 123456
    url: jdbc:mysql://gonnaup.cn/accountplatformtest?useSSL=false
    hikari:
      maximum-pool-size: 8
  jpa:
    #    show-sql: true
    hibernate:
      ddl-auto: update
  data:
    redis:
      database: 1
      url: gonnaup.cn
      password: 123456
  cache:
