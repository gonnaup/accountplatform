server:
  port: 10000
spring:
  application:
    name: account_platform
  datasource:
    username: gonnaup
    password: 123456
    url: jdbc:mysql://gonnaup.cn/accountplatform?useSSL=false
    hikari:
      maximum-pool-size:
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      url: gonnaup.cn
      password: 123456
  cache:
    type: REDIS
    redis:
      time-to-live: 30m
accountplatform:
  account:
    default:
      account-name:
        prefix: xid_
        length: 30
      avatar:
        host: http://localhost
        path: /static/
        file-name: default_avatar.svg

